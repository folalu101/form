<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Fill in the blanks to write your story</h1>
        <form id="formOne">
            <div class="form-group">
                <label for="name">Person 1:</label> <br>
                <input type="text" id="person1" placeholder="Type Your Name" required>
            </div>
            <div class="form-group">
                <label for="name">Person 2:</label> <br>
                <input type="text" id="person2" placeholder="Type Y0ur Name" required>
            </div>
            <div class="form-group">
                <label for="name">Animal:</label> <br>
                <input type="text" id="animal" placeholder="Type an Animal Name" required>
            </div>
            <div class="form-group">
                <label for="name">Exclamation:</label> <br>
                <input type="text" id="exclamation" placeholder="Type an Exclamation mark" required>
            </div>
            <div class="form-group">
                <label for="name">Verb:</label> <br>
                <input type="text" id="verb" placeholder="Type a Verb" required>
            </div>
            <div class="form-group">
                <label for="name">Noun:</label> <br>
                <input type="text" id="noun" placeholder="Type a Noun" required>
            </div>
            <button type="submit" class="btn">Show me the story!</button>

        </form>

        <div id="story">
      <h1>A fantastical adventure</h1>
      <p>
        One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
      </p>
    </div>

    </div>
    
</body>
</html>
